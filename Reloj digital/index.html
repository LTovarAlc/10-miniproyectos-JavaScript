<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Reloj Digital</title>
  </head>
  <body>
    <div class="clock-container">
      <div class="screen">
        <div class="clock-hours">
            <h1 class="clock-title">Hrs</h1>
            <span class="clock-hours__numbers">00</span>
          </div>
          <span class="dots">:</span>
          <div class="clock-minutes">
            <h1 class="clock-title">Min</h1>
            <span class="clock-minutes__numbers">00</span>
          </div>
          <span class="dots">:</span>
          <div class="clock-seconds">
            <h1 class="clock-title">Sec</h1>
            <span class="clock-seconds__numbers">00</span>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
